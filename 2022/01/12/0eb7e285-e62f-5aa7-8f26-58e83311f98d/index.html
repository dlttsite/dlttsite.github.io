p><br></p><p>通告全文如下：<br></p><p><br></p><p>根據我市當前疫情防控形勢變化，現就調整部分割槽域風險等級有關事宜通告如下：自2022年1月12日起，<strong><span style="color:#021eaa">將湯陰縣古賢鎮全域調整為高風險區域。</span></strong>其他地區風險等級不變。</p><p><br></p><p style="text-align:left">本通告自釋出之日起執行。</p><p style="text-align:right"><br></p><p style="text-align:right">2022年1月12日</p><p style="text-align:right"><br></p><p style="text-align:center"><img class="rich_pages wxw-img" data-galleryid="" data-ratio="0.5691056910569106" data-s="300,640" data-src="" data-type="png" data-w="615" src="/images/2022/01/13/0eb7e285-e62f-5aa7-8f26-58e83311f98d/detail1.jpg" data-croporisrc=""></p><p><br></p><section class="mp_profile_iframe_wrp"><mpprofile class="js_uneditable custom_select_card mp_profile_iframe" data-pluginname="mpprofile" data-id="MzA4MjQxNjQzMA==" data-headimg="http://mmbiz.qpic.cn/mmbiz_png/O9F3NTo58yq094r5ZEtIqYr15jj7JyKnZiaIx4xu11MaM5MdEa2ibOrRXVhoEoeibwDmzHAxDQOW6P4mNToaoiboCA/0?wx_fmt=png" data-nickname="新華網" data-alias="newsxinhua" data-signature="新聞有深度  思想有溫度" data-from="0"></mpprofile></section><p><br></p><p style="outline:0pxmax-width: 100%font-family: -apple-system,BlinkMacSystemFont,&amp"><span style="outline:0pxmax-width: 100%font-size: 14pxcolor: #888 box-sizing: border-box !importantoverflow-wrap: break-word!important">來源：@安陽日報</span></p></main></article><nav id="article-nav"><a href="/2022/01/12/dd9ca289-9736-57f4-a304-d9898530e34c/" id="article-nav-newer" class="article-nav-link-wrap"><strong class="article-nav-caption">Newer</strong><div class="article-nav-title">執行就地過年政策，不能層層加碼</div></a><a href="/2022/01/12/17dde358-1de7-51d5-91e6-21bafe73b36f/" id="article-nav-older" class="article-nav-link-wrap"><strong class="article-nav-caption">Older</strong><div class="article-nav-title">南京大學“過生日”被罵上熱搜，到底冤不冤?</div></a></nav></section></main><footer id="footer"><div class="footer--container">&copy; 2022 DLTT</div></footer><script src="/js/jquery.js"></script><script src="/js/bootstrap.min.js"></script><script src="/js/script.js"></s
